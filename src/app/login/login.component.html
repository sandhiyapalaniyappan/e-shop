<div class="sidenav">
  <div class="login-main-text">
     <h2>Flipkart Login </h2>
  </div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
      <p *ngIf="message" class="text-center error">{{message}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
           <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.userid.errors }">
              
              <input type="text" placeholder="User Id" class="form-control" formControlName="userid"/>
              <div *ngIf="submitted && f.userid.errors" class="help-block">
                <div *ngIf="f.userid.errors.required">Userid is required</div>
             </div>
           </div>
           <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
            
              <input type="password" placeholder="Password" class="form-control" formControlName="password"/>
              <div *ngIf="submitted && f.password.errors" class="help-block">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
           </div>
           <button type="submit" class="btn btn-success">Login</button>
           <br>
           <br>
          <div class="text-center small" style="font-weight: 500; font-size: 15px;color: royalblue;">New to Flipkart?<a href="#">Sign up here!</a></div>
        </form>
     </div>
  </div>
</div>
</div>
